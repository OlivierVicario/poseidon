<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
<section class="content-header" th:replace="fragments/header"></section>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all Rating to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="rating: ${ratings}">
						<td th:text="${rating.id}">User ID</td>
						<td th:text="${rating.moodysRating}">E-mail</td>
						<td th:text="${rating.sandPRating}">First Name</td>
						<td th:text="${rating.fitchRating}">Last Name</td>
						<td th:text="${rating.orderNumber}">Last Name</td>
						
						<td>
							<form th:action="@{/rating/update/{id}(id=${rating.id})}" method="GET">
								<input type="submit" value="Edit" />
							</form>
							<form th:action="@{/rating/delete/{id}(id=${rating.id})}" method="GET">
								<input type="submit" value="Delete" />
							</form>
						</td>
					</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
