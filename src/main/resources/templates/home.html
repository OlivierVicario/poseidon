<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp; <a
					href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp; <a
					href="/rating/list">Ratings</a>&nbsp;|&nbsp; <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a>
			</div>

			<div class="col-6 text-right">
				Logged in user: <b th:inline="text" class="user">
					[[${#httpServletRequest.remoteUser}]] </b>
				<form th:action="@{/app-logout}" method="GET">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-6 text-right">
			<img src="logo.png" width="388" height="285" alt="Site logo">
		</div>
	</div>
	<div class="row">
		<div class="col-6 text-center">
			</br>
			<h3>HOME PAGE</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-6 text-right">
		</br>
			<p>
				<a href="/login">Login</a> or create one <a
					href="secure/article-details">User management</a>
			</p>
		</div>
	</div>
</body>
</html>
