<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
<section class="content-header" th:replace="fragments/header"></section>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurveId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
			<tr th:each="curvePoint: ${curvePoints}">
						<td th:text="${curvePoint.id}">User ID</td>
						<td th:text="${curvePoint.curveId}">E-mail</td>
						<td th:text="${curvePoint.term}">First Name</td>
						<td th:text="${curvePoint.value}">Last Name</td>
						<td>
							<form th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" method="GET">
								<input type="submit" value="Edit" />
							</form>
							<form th:action="@{/curvePoint/delete/{id}(id=${curvePoint.id})}" method="GET">
								<input type="submit" value="Delete" />
							</form>
						</td>
					</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
